<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Modal Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Chat Modal -->
        <div id="chat-modal" v-show="showChat" class="modal">
            <div class="modal-content">
                <span class="close" @click="showChat = false">&times;</span>
                <h2>Chat</h2>
                <div class="chat-messages">
                    <div v-for="message in selectedPin.messages" class="message">
                        {{ message.text }}
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" v-model="newMessage" @keyup.enter="sendMessage" placeholder="Type a message...">
                    <button @click="sendMessage">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    showChat: true,
                    selectedPin: {
                        messages: []
                    },
                    newMessage: ''
                };
            },
            methods: {
                sendMessage() {
                    if (this.newMessage.trim() === '') return;

                    const message = {
                        id: crypto.randomUUID(),
                        text: this.newMessage
                    };

                    this.selectedPin.messages.push(message);
                    this.newMessage = '';
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
